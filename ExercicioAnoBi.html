<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <script>

            var ano = 1004;

            while (ano <= 2017) 
            {
            if ( !(ano % 100 === 0) || (ano % 400 === 0 )) {
                document.write (ano + '<br>')
            }
            else {
                document.write (ano + 'nao e bissexto <br>')
            }

            document.write (ano + '<br>');
            ano = ano + 4;
            //ano += 4;
            }
        </script>
    </body>
</html>
