<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <div id="output"></div>
    </body>     

         <script>

             var produtos = new Array ('caneta', 'lapis', 'tesoura', 
             'caderno', 'livro');

             produtos.push ('compasso', 'cartolina');
            
             var output = document.querySelector('#output');

             var msg = '';

             for (var i = 0; i < produtos.length; i++){
                 msg += 'produto ' + (i + 1) + ': ' + produtos[i] + '<br>';
             }

             output.innerHTML = msg;

             //output.innerHTML = produtos.toString();
             //output.innerHTML = produtos; 

         </script>
</html>
