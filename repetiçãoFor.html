<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <script>
            var numero = prompt ('Digite um numero: ');
            numero = parseFloat (numero);
                                           

            for (var i = 1; i <= 1000; i++)
            {
                document.write (numero + 'x' + i + ' = ' + (numero * i) +' <br>');
            }

            document.write ('saiu do loop');
        </script>
    </body>
</html>
