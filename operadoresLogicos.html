<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <script>

             var n1 = prompt ("Digite um numero: ");
             n1 = parseFloat(n1);

             var n2 = prompt ("Digite outro numero: ");
             n2 = parseFloat(n2);

             var media =  (n1 + n2) / 2;

             if (media > 5 && n1 > 0 && n2 > 0){
                 alert ("Parabens! Aprovado");  
             }
             else {
                 alert ("Não foi aprovado"); 
             }

         </script>
    </body>
</html>
