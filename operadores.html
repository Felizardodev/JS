<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <script>
            //Pedir para o usuario digitar um numero
            var n1 = prompt ("Digite um numero: ");
            n1 = parseFloat (n1);

            //Pedir para o usuario digitar outro numero
            var n2 = prompt ("Digite outro numero: ");
            n2 = parseFloat (n2);

            //Mostrar a média
            var media =  (n1 + n2) / 2;

            alert (" A média é: " + media);

         </script>
    </body>
</html>
