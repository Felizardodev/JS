<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <button onclick="iniciarCalculo('+')"> + </button>
         <button onclick="iniciarCalculo('-')"> - </button>
         <button onclick="iniciarCalculo('*')"> * </button>
         <button onclick="iniciarCalculo('/')"> / </button>
          
         <div id="output"> </div> <!--vai ser inserido os dados -->

         <script>

               var n2 = prompt ('Digite um numero: ');
               n2 = parseFloat (n2);

               escreve(n2);

               function iniciarCalculo (simbolo)
               {
                   var n1 = document.querySelector('#output').textContent;
                   n1 = parseFloat(n1);

                   var n2 = prompt('Digite outro numero');
                   n2 = parseFloat(n2);

                   try {
                       var msg = calcular(simbolo, n1, n2);
                   } catch (e){
                       console.log(e)
                       return; 
                   }

                   var msg = calcular(simbolo, n1, n2);

                   escreve (msg);
               }

               function escreve (mensagem) 
               {
                   var output = document.querySelector ('#output');
                   output.innerHTML = mensagem;
               }

             function calcular(simbolo, n1, n2) 
             {
                 if (simbolo !== '+' && simbolo!== '-' && simbolo !== '*' && simbolo !== '/')
                 alert ('Digite um simbolo valido')
                 throw new  Error ('Digite um simbolo valido')
             }
                 if (isNaN (n1) || isNaN (n2)) 
                 {
                 throw new  Error ('chama passando somente numeros')
                
             }
                 
              var numeroCalculado = null;
            

             switch (simbolo)
             {
                 case '+':
                    numeroCalculado = n1 + n2;
                     break;

                 case '-':
                    numeroCalculado = n1 - n2;
                     break;

                 case '*':
                     numeroCalculado = n1 * n2;
                     break;

                 case '/': 
                     numeroCalculado = n1 / n2;
                     break;
             }

               return numeroCalculado;

            </script>
    </body>
</html>
