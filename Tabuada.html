<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <button onclick="mostrarTabuada()"> Criar Tabuada </button>
         <button onclick="limparTabuada()"> Limpar Tabuada </button>
          
         <div id="output"> roi </div> <!--vai ser inserido os dados -->

         <script>

             function mostrarTabuada() 
             {
                 //perguntar o numero para o usuario
                 var n = prompt ("Digite um numero: ");
                 limparTabuada ();

                 //converter o numero
                 n = parseFloat (n);
                 
                 //criar uma variavel que servira de indice
                 var i =1;

                 //enquanto indice <= 1000, concatena na variavel mensagem
                 while (i <= 1000)
                 {
                     mensagem += n + "x" + i + "="+ (n*i) + "<br>";
                     i++;
                 }

                     output.innerHTML = mensagem;

                     //mostra mensagem no output
             }
             function limparTabuada()
             {
                mensagem = "";
                output.innerHTML = mensagem;     
             }

             var output = document.querySelector ('#output'); 
             /* toda vez que precise acessar (no JS) algum elemento no 
             HTML (Dentro do body), utilizar a palavra "Document.algo" */

             var mensagem = '';
             
        </script>
    </body>
</html>
