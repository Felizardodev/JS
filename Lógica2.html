<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <script>
             //pedir para o usuario digitar um numero
             var n1 = prompt ("Digite um número: ");
             n1 = parseFloat (n1);

             //pedir para o usuario digitar outro numero
             var n2 = prompt ("Digite outro número para efetuarmos a soma: ");
             n2 = parseFloat (n2);
               
             //mostrar a soma
             alert (n1 + n2);
         </script>
    </body>
</html>
