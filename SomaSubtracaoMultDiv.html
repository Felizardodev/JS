<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <button onclick="soma()"> + </button>
         <button onclick="subtracao()"> - </button>
         <button onclick="multiplicacao()"> * </button>
         <button onclick="divisao()"> / </button>
          
         <div id="output"> </div> <!--vai ser inserido os dados -->

         <script>

               var n1 = prompt ("Digite um numero: ");
               n1 = parseFloat (n1);

               escreve();

               function escreve () 
               {
                   var output = document.querySelector ("#output");
                   output.innerHTML = n1;
               }

             function soma() 
             {
              var n = prompt ("Digite um numero:");
              n = parseFloat(n)
              n1 = n1 + n;
              escreve();
             }

             function subtracao()
             {
                var n = prompt ("Digite um numero:");
              n = parseFloat(n)
              n1 = n1 - n;
              escreve();
             }

             function multiplicacao()
             {
                var n = prompt ("Digite um numero:");
              n = parseFloat(n)
              n1 = n1 * n;
              escreve();
             }

             function divisao()
             {
                var n = prompt ("Digite um numero:");
              n = parseFloat(n)
              n1 = n1 / n;
              escreve();
             }
             
        </script>
    </body>
</html>
