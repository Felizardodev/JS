<!doctype html>
<html>
     <head>
           <title> Lógica JS </title>
           <meta charset="utf-8">
    </head>
    <body>
         <h1> Lógica com JavaScript</h1>

         <button onclick="calcular('+')"> + </button>
         <button onclick="calcular('-')"> - </button>
         <button onclick="calcular('*')"> * </button>
         <button onclick="calcular('/')"> / </button>
          
         <div id="output"> </div> <!--vai ser inserido os dados -->

         <script>

               var n1 = prompt ('Digite um numero: ');
               n1 = parseFloat (n1);

               escreve();

               function escreve () 
               {
                   var output = document.querySelector ('#output');
                   output.innerHTML = n1;
               }

             function calcular(simbolo) 
             {
              var n = prompt('Digite outro numero: ')  
              n= parseFloat(n);
            

             switch (simbolo)
             {
                 case '+':
                    n1 += n;
                     break;

                 case '-':
                    n1 -= n;
                     break;

                 case '*':
                     n1 *= n;
                     break;

                 case '/': 
                     n1 /= n;
                     break;
             }
             escreve ()
            }
        </script>
    </body>
</html>
